info:
  name: Get All Banks
  type: http
  seq: 7

http:
  method: GET
  url: "{{base_url}}/api/v1/banks/all?sort_column=created_at&sort_order=ASC"
  params:
    - name: sort_column
      value: created_at
      type: query
      description: |-
        sort data based on columns:
        id
        code
        name
        is_active
        created_at
        created_by
    - name: sort_order
      value: ASC
      type: query
      description: |-
        ASC
        DESC
    - name: is_active
      value: "1"
      type: query
      description: 1 atau 0
      disabled: true
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: success
    request:
      url: "{{base_url}}/api/v1/banks/all?sort_column=created_at&sort_order=ASC"
      method: GET
      params:
        - name: sort_column
          value: created_at
          type: query
        - name: sort_order
          value: ASC
          type: query
    response:
      statusText: "200"
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
              "process_time": "26ms",
              "status": "success",
              "code": "",
              "message": "Get all banks succeed",
              "data": {
                  "list": [
                      {
                          "id": "7388c92c-c96f-4b41-bf0b-b345f6671c7b",
                          "name": "Bank Central Asia"
