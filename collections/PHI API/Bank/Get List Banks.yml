info:
  name: Get List Banks
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/api/v1/banks?page=1&page_size=10&sort_column=created_at&sort_order=ASC"
  params:
    - name: page
      value: "1"
      type: query
    - name: page_size
      value: "10"
      type: query
    - name: sort_column
      value: created_at
      type: query
      description: |-
        sort data based on columns:
        id
        code
        name
        is_active
        created_at
        created_by
    - name: sort_order
      value: ASC
      type: query
      description: |-
        ASC
        DESC
    - name: search
      value: Asia
      type: query
      description: code / name
      disabled: true
    - name: is_active
      value: "1"
      type: query
      description: 1 atau 0
      disabled: true
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

