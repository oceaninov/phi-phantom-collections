info:
  name: Get All
  type: http
  seq: 4

http:
  method: GET
  url: "{{base_url}}/api/v1/tenders?page=1&page_size=25"
  params:
    - name: current_status
      value: Submit GEP|Penunjukan Buyer|PQ
      type: query
      description: Plain text of category description
      disabled: true
    - name: working_area
      value: PHSS
      type: query
      description: PHSS|TSS
      disabled: true
    - name: category
      value: default|joint contract|joint tender
      type: query
      description: default|joint contract|joint tender
      disabled: true
    - name: committee
      value: Regional 3
      type: query
      description: Zona 9|Regional 3
      disabled: true
    - name: type
      value: jual
      type: query
      description: Check Custom Config for Contract Types
      disabled: true
    - name: page
      value: "1"
      type: query
    - name: page_size
      value: "25"
      type: query
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

