info:
  name: Logout
  type: http
  seq: 5

http:
  method: GET
  url: "{{base_url}}/api/v1/auth/logout"
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: success
    request:
      url: "{{base_url}}/auth/logout"
      method: GET
    response:
      statusText: "200"
      headers:
        - name: Content-Type
          value: application/json; charset=UTF-8
        - name: Vary
          value: Origin
        - name: Date
          value: Tue, 01 Aug 2023 02:12:23 GMT
        - name: Content-Length
          value: "79"
      body:
        type: json
        data: |-
          {
              "process_time": "3ms",
              "status": "success",
              "code": "",
              "message": "Logout succeed"
          }
  - name: failed invalid access token
    request:
      url: "{{base_url}}/api/v1/auth/logout"
      method: GET
    response:
      statusText: "401"
      headers:
        - name: Content-Type
          value: application/json; charset=UTF-8
        - name: Vary
          value: Origin
        - name: Date
          value: Wed, 15 Nov 2023 02:38:17 GMT
        - name: Content-Length
          value: "388"
      body:
        type: json
        data: |-
          {
              "process_time": "",
