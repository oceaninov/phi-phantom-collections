info:
  name: Refresh token
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/api/v1/auth/refresh"
  body:
    type: json
    data: "{\r

      \    \"refresh_token\": \"{{refresh_token}}\"\r

      }"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

