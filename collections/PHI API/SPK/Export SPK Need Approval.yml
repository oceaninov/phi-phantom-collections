info:
  name: Export SPK Need Approval
  type: http
  seq: 12

http:
  method: GET
  url: "{{base_url}}/api/v1/spks/need-approval/export?status=on hold"
  params:
    - name: need_my_approval
      value: "true"
      type: query
      disabled: true
    - name: status
      value: on hold
      type: query
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
