info:
  name: Export SPK
  type: http
  seq: 9

http:
  method: GET
  url: "{{base_url}}/api/v1/spks/export?sort_column=created_at&sort_order=DESC&status=released|finished|finished with note|approved"
  params:
    - name: sort_column
      value: created_at
      type: query
    - name: sort_order
      value: DESC
      type: query
    - name: contract_id
      value: c94b9d41-9bd3-4d3d-943f-c60e4209d0f8
      type: query
      disabled: true
    - name: status
      value: released|finished|finished with note|approved
      type: query
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

