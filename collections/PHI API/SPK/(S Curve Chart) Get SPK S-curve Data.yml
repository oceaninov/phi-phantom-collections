      type: query
      disabled: true
    - name: max
      value: "1668902400"
      type: query
      disabled: true
    - name: type
      value: weekly
      type: query
      description: daily or weekly
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

