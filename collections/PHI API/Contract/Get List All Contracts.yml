info:
  name: Get List All Contracts
  type: http
  seq: 5

http:
  method: GET
  url: "{{base_url}}/api/v1/contracts/all?page=1&page_size=25&sort_column=percentage&sort_order=DESC&status=approved_active|finished"
  params:
    - name: page
      value: "1"
      type: query
    - name: page_size
      value: "25"
      type: query
    - name: sort_column
      value: percentage
      type: query
      description: |-
        contract_id
        contractor_id
        contract_no
        contract_title
        start_date
        contract_end_date
        work_end_date
        contract_duration
        contract_progress
        contract_remaining
        contract_value
        spk_count
        spk_value
        spk_value_remaining
        physical_progress_value
        sa_value
        sa_value_remaining
        invoice_value
        invoice_value_remaining
        percentage
        is_active
        created_at
    - name: sort_order
      value: DESC
      type: query
      description: ASC / DESC
    - name: search
      value: PT. QA
      type: query
      description: |-
        memfilter data pada column berikut : 
        contracts.contract_no, 
        contracts.contract_title, 
        contractors.name
      disabled: true
    - name: contract_working_area
      value: PHSS|TSS
      type: query
      description: PHSS|TSS
      disabled: true
    - name: work_end_date
      value: 01-05-2024
      type: query
      description: dd-mm-yyyy
      disabled: true
    - name: contract_value
      value: 0|2500000000#3000000000|0
      type: query
      description: 0|2500000000#2500000000|3000000000#3000000000|0
      disabled: true
    - name: percentage
      value: 0|50#75|0
      type: query
      description: 0|50#50|75#75|0
      disabled: true
    - name: contract_no
      value: CAPRT711
      type: query
      disabled: true
    - name: is_active
      value: "1"
      type: query
      disabled: true
    - name: status
      value: approved_active|finished
      type: query
      description: "Example Multipel: approved_active|approved_inactive|finished|canceled|draft|on hold"
    - name: contract_types
      value: Jasa
      type: query
      description: Jasa|Material|any
      disabled: true
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

