info:
  name: Get All Contractors
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/api/v1/contractors?sort_column=created_at&sort_order=DESC&is_active=1"
  params:
    - name: sort_column
      value: created_at
      type: query
    - name: sort_order
      value: DESC
      type: query
    - name: search
      value: "100001"
      type: query
      description: |-
        filter data based on columns:
        code (vendor number)
        name (vendor Name)
      disabled: true
    - name: code
      value: P0003
      type: query
      disabled: true
    - name: name
      value: jaya
      type: query
      disabled: true
    - name: is_active
      value: "1"
      type: query
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

