info:
  name: Get List Contractors
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/api/v1/contractors?page=1&page_size=10&sort_column=created_at&sort_order=DESC"
  params:
    - name: page
      value: "1"
      type: query
    - name: page_size
      value: "10"
      type: query
    - name: sort_column
      value: created_at
      type: query
    - name: sort_order
      value: DESC
      type: query
    - name: search
      value: "100001"
      type: query
      description: |-
        filter data based on columns:
        code (vendor number)
        name (vendor Name)
      disabled: true
    - name: code
      value: P0003
      type: query
      disabled: true
    - name: name
      value: jaya
      type: query
      disabled: true
    - name: is_active
      value: "1"
      type: query
      disabled: true
  auth:
    type: bearer
    token: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

